<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador</title>
		<link rel="shortcut icon" href="asset/Logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-logo">
			<picture>
				<img src="asset/Logo.png" alt="Logo" />
			</picture>
		</div>
		<div class="container-input">
			<textarea
				class="input"
				id="text-input"
				name="text"
				placeholder="Ingrese el texto aqui"
			></textarea>
		</div>
		<div class="container-output" id="text-output">
			<div class="output" id="output">
				<img class="output-img" id="img-output"src="asset/Muñeco.png" alt="" />
				<h4 class="output-title" id="output-title">Ningún mensaje fue encontrado</h4>
				<p class="output-p" id="output-p">
					Ingresa el texto que desees encriptar o desencriptar
				</p>
			</div>
		</div>
		<div class="container-button">
			<div class="condition">
				<img src="asset/bi_exclamation-circle-fill.png" alt="">
				<p class="condition-p">Solo letras minúsculas y sin acentos</p>
				</p>
			</div>
			<div class="container-btn">
				<button class="button" id="button-encrypt">Encriptar</button>
				<button class="button" id="button-decrypt">Desencriptar</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
